<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>黄桃罐头制作指南 · 炸裂酷炫 2.0</title>
<link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=ZCOOL+QingKe+HuangYou&family=ZCOOL+XiaoWei&display=swap" rel="stylesheet">
<style>
html, body {
    margin: 0; padding: 0; height: 100%;
    scroll-behavior: smooth;
}
body {
    font-family: 'ZCOOL QingKe HuangYou', cursive;
    line-height: 1.6;
    max-width: 1100px;
    margin: 0 auto;
    padding: 20px;
    color: #fff;
    position: relative;
    overflow-x: hidden;
    perspective: 1000px;
}

/* 背景Canvas */
#particles {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: -2;
    background: url('微信图片_20250809073416_16.jpg') no-repeat center center / cover;
    background-attachment: fixed;
}

/* 暗化层 */
body::before {
    content: '';
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.6);
    backdrop-filter: blur(6px);
    z-index: -1;
}

/* 🔥 标题流光火焰 */
header {
    text-align: center;
    padding: 40px 0;
    border-radius: 15px;
    margin-bottom: 40px;
    font-family: 'Ma Shan Zheng', cursive;
    animation: fadeInDown 1s ease-in-out;
}
h1 {
    font-size: 3rem;
    background: linear-gradient(270deg, #ff9d00, #ff3c00, #ff9d00);
    background-size: 600% 600%;
    -webkit-background-clip: text;
    color: transparent;
    animation: fireGlow 4s infinite linear, hueRotate 6s infinite linear;
}
@keyframes fireGlow {
    0% { background-position: 0% 50% }
    50% { background-position: 100% 50% }
    100% { background-position: 0% 50% }
}
@keyframes hueRotate {
    0% { filter: hue-rotate(0deg); }
    100% { filter: hue-rotate(360deg); }
}
@keyframes fadeInDown {
    from {opacity: 0; transform: translateY(-50px);}
    to {opacity: 1; transform: translateY(0);}
}

/* 卡片样式 + 悬停电流光晕 */
.container {
    background-color: rgba(255, 255, 255, 0.08);
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.4);
    margin-bottom: 30px;
    border: 1px solid rgba(255, 255, 255, 0.1);
    transform: translateY(30px);
    opacity: 0;
    transition: transform 0.6s ease, opacity 0.6s ease, box-shadow 0.3s ease;
}
.container.visible {
    transform: translateY(0);
    opacity: 1;
}
.container:hover {
    box-shadow: 0 0 20px #00faff, 0 0 40px #00faff;
}

/* 图片和视频 */
img, video {
    border-radius: 8px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    border: 2px solid rgba(255,255,255,0.2);
    max-width: 100%;
    margin: 15px auto;
    display: block;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
}
img:hover, video:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px #ffcc00, 0 0 40px #ff6600;
}

/* 全屏图片预览 */
#imgPreview {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.9);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 999;
}
#imgPreview img {
    max-width: 90%;
    max-height: 90%;
    border-radius: 10px;
    box-shadow: 0 0 30px #fff;
}

/* 小细节 */
.step-number {
    display: inline-block;
    width: 35px; height: 35px;
    background: linear-gradient(135deg, #ff9933, #ff6600);
    color: white; text-align: center; line-height: 35px;
    border-radius: 50%;
    margin-right: 10px;
    font-weight: bold;
}
</style>
</head>
<body>
<canvas id="particles"></canvas>

<header>
    <h1>黄桃罐头制作指南</h1>
    <p>独家秘方 · 奇幻美味 · 胆小慎入</p>
</header>

<div class="container">
    <h2>所需原料</h2>
    <ul>
        <li>1只奶龙</li>
        <li>500ml纯净水</li>
        <li>200g白砂糖</li>
        <li>1茶匙柠檬汁</li>
        <li>3个消毒玻璃瓶</li>
    </ul>
    <img src="微信图片_20250809064859_4.jpg" alt="黄桃原料">
</div>

<div class="container">
    <h2>详细制作步骤</h2>
    <div class="step">
        <h3><span class="step-number">1</span>准备奶龙</h3>
        <p>将奶龙洗净，去皮去核，切成块状，备用。</p>
        <img src="微信图片_20250809071929_14.jpg" alt="黄桃原料">
    </div>
    <div class="step">
        <h3><span class="step-number">2</span>处理奶龙</h3>
        <p>烧一锅开水，将奶龙块焯烫几秒，捞出沥干。</p>
        <video src="爸爸.mp4" controls></video>
    </div>
    <div class="step">
        <h3><span class="step-number">3</span>制作糖水</h3>
        <p>锅中加水和糖，煮沸后加柠檬汁搅拌均匀。</p>
    </div>
    <div class="step">
        <h3><span class="step-number">4</span>装罐</h3>
        <p>将奶龙块装瓶，倒入糖水，留出1cm空间。</p>
        <img src="微信图片_20250809071936_13.jpg" alt="黄桃原料">
    </div>
    <div class="step">
        <h3><span class="step-number">5</span>密封保存</h3>
        <p>盖上盖子，倒置5分钟帮助密封。</p>
        <video src="shipin.mp4" controls></video>
    </div>
</div>

<footer>
    <p>版权所有 &copy; 2024 罐头制作指南</p>
</footer>

<!-- 全屏图片预览 -->
<div id="imgPreview"><img src="" alt="预览"></div>

<script>
// 粒子背景（旋转+渐变）
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");
let particles = [];
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

class Particle {
    constructor(){
        this.x = Math.random()*canvas.width;
        this.y = Math.random()*canvas.height;
        this.size = Math.random()*3+1;
        this.angle = Math.random()*360;
        this.speed = 0.2;
        this.color = `hsl(${Math.random()*360},100%,70%)`;
    }
    update(){
        this.angle += this.speed;
        this.x += Math.cos(this.angle*Math.PI/180)*0.3;
        this.y += Math.sin(this.angle*Math.PI/180)*0.3;
    }
    draw(){
        ctx.fillStyle = this.color;
        ctx.shadowBlur = 15;
        ctx.shadowColor = this.color;
        ctx.beginPath();
        ctx.arc(this.x,this.y,this.size,0,Math.PI*2);
        ctx.fill();
    }
}
function initParticles(){
    particles = [];
    for(let i=0;i<100;i++) particles.push(new Particle());
}
function animateParticles(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    particles.forEach(p=>{p.update();p.draw();});
    requestAnimationFrame(animateParticles);
}
initParticles();
animateParticles();
window.addEventListener('resize',()=>{
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    initParticles();
});

// 滚动渐隐浮现
const containers = document.querySelectorAll('.container');
window.addEventListener('scroll', ()=>{
    containers.forEach(c=>{
        const rect = c.getBoundingClientRect();
        if(rect.top < window.innerHeight-50) c.classList.add('visible');
    });
});

// 图片全屏预览
const preview = document.getElementById('imgPreview');
const previewImg = preview.querySelector('img');
document.querySelectorAll('img').forEach(img=>{
    img.addEventListener('click', ()=>{
        preview.style.display = 'flex';
        previewImg.src = img.src;
    });
});
preview.addEventListener('click', ()=>{
    preview.style.display = 'none';
});
</script>
</body>
</html>
